<!DOCTYPE html>
{%extends 'testapp/base.html'%}
{%block body_block%}
<h1>Employee Update Form</h1>
<form method="post">
  {%csrf_token%}
Employe No:<input type="text" name="eno" value="{{employee.eno}}"><br>
Employe Name:<input type="text" name="ename" value="{{employee.ename}}"><br>
Employe Salary:<input type="text" name="esal" value="{{employee.esal}}"><br>
Employe Address:<input type="text" name="eaddr" value="{{employee.eaddr}}"><br>

  <input type="submit" class="btn btn-primary btn-lg" value="Update Record">
</form>

{%endblock%}
