<!DOCTYPE html>
{%extends 'testapp/base.html'%}
{%block body_block%}
<h1>Employee Infromation Dashboard</h1>
<table border="2">
  <thead>
    <th>Employee No</th>
    <th>Employee Name</th>
    <th>Employee Salary</th>
    <th>EmployeeAddress</th>
    <th>Actions</th>
  </thead>
  <tr>
    {%for emp in employees %}
    <td>{{emp.eno}}</td>
    <td>{{emp.ename}}</td>
    <td>{{emp.esal}}</td>
    <td>{{emp.eaddr}}</td>
<td><a href="/update/{{emp.id}}">Update</a><a href="/delete/{{emp.id}}"> Delete</a></td>
  </tr>
  {%endfor%}
</table><br>
<a class="btn btn-primary" href="/create" role="button">Insert New Employee</a>

{%endblock%}
